<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialize.css') }}">
    </head>
    <body>
        <div id="container">
            <h1>Register:</h1>
            <h1>Provide Account Information:</h1>
            <!-- <div id="flashed_messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="red white-text"> {{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %} -->
            </div>
            <form action="/email" method="POST">
              <label id="email">email:</label>
              <input type="text" for="email" name="email" value="{{email}}">
              <label id="first_name" for="first_name">First Name:</label>
              <input type="text" name="first_name" value="{{first_name}}">
              <label id="last_name" for="last_name">Last Name:</label>
              <input type="text" name="last_name" value="{{last_name}}">
              <label id="birthday" for="birthday">Birthday</label>
              <input type="text" name="birthday" value="{{birthday}}">
              <label id="password" for="password">Password:</label>
              <input type="text" name="password" value="{{password}}">
              <label id="confirm_password" for="confirm_password">Confirm password:</label>
              <input type="text" name="confirm_password" value="{{confirm_password}}">
              <input id="submit" type="submit" name="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
